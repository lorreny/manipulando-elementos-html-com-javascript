<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"> <!-- Permite ao navegador entender textos com acentos e caracteres especiais -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Ajuda ao navegador a ajustar o conteúdo em qualquer tela -->
  <meta name="author" content="Rayne Gomes">
  <title>Lista de Tarefas</title>
  <link rel="stylesheet" href="css/main.css">
  <style>
    body {
      font-family: Inter var, ui-sans-serif, system-ui, sans-serif, Apple Color Emoji, Segoe UI Emoji, Segoe UI Symbol, Noto Color Emoji;
    }
    footer {
      font-size: 0.8em;
    }
  </style>
</head>
<body class="bg-white dark:bg-slate-900">

  <header class="bg-gradient-to-r from-sky-900/30 to-black px-8 py-6 shadow-sm shadow-violet-400/30">
    <div id="app-title" class="text-sky-600 text-2xl">
      <h1>Minhas Tarefas</h1>
    </div>
  </header>
  
  <div id="ap-container" class="flex flex-col items-center mt-10" >

    <div id="app-form" class="relative flex max-w-96 min-w-96" >
      <form>
        <input type="text" id="txt-tarefa" class="py-3 px-4 border border-transparent bg-white/10 rounded-s-lg text-white/60 ring-1 ring-inset ring-white/30 focus:ring-1 focus:ring-violet-500 " required />
        <button type="submit" class="py-3 px-4 inline-flex justify-center items-center bg-indigo-500 bg-indigo-700 text-white/60 rounded-e-lg hover:shadow-md hover:shadow-indigo-500/50 hover:text-white active:bg-indigo-700/80 active:text-white/80">Adicionar tarefa</button>
      </form>
    </div>
    
    <div class="msg-errors w-96 py-2 px-2 text-sm text-red-600 text-left hidden"></div>

    <div id="app-listagem-tarefas" class="mt-10">
      <ul class="list-none">
        <li class="flex items-center bg-blue-950 text-white/60 w-100 my-5 px-5 py-5 max-w-96 min-w-96 rounded-lg border-2 border-indigo-600/50 shadow-md shadow-indigo-500/50 hidden">
          <input type="checkbox" class="flex-none mr-5 accent-emerald-500/50" onchange="concluirTarefa(this)"/>
          <span class="grow"></span>
          <button class="delete flex-none text-red-600/70 rounded-lg underline decoration-dotted hover:text-red-600 active:text-red-600/80 ">[apagar]</button>
        </li>
      </ul>
    </div>
    <div class="sem-tarefas bg-transparent text-center text-white/20 w-100 my-5 px-5 py-5 max-w-96 min-w-96 rounded-lg border-2 border-dotted border-slate-700">
      <p>Não há tarefas cadastradas</p>
    </div>
  </div>

  <footer class="absolute inset-x-0 bottom-0 w-full text-slate-500/50">
    <div class="flex justify-center my-5">
      <span class="">
        made by: 
        <a href="https://github.com/raynegomes" target="_blank">
          <i class="text-sky-800/80 hover:text-sky-800">@RayneGomes</i>
        </a>  
      </span>
    </div>
  </footer>

  <script src="https://cdn.tailwindcss.com"></script>
  <script src="js/functions.js"></script>
</body>
</html>
